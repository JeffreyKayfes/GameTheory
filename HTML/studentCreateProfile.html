<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="createProfile.css">
        <script src="createProfile.js" defer></script>
    </head>
    <!--- import the header instead of including its elements every time --->
    <iframe scrolling="no" style="border:none;" width="100%" src="header.html"></iframe>
    <body>
        <h1>
            Create Profile
        </h1>
        <br>
        <form method="POST" action="profileCreate.html">
            <div id="studentFirst">
                <label for="firstName" name="firstNameLabel" id="firstNameLabel">&nbsp;&nbsp;First Name</label>
                &nbsp;
                <input name="firstName" id="firstName" required>
            </div>
            <div id="studentLast">
                <label for="lastName" name="lastNameLabel" id="lastNameLabel">&nbsp;&nbsp;Last Name</label>
                &nbsp; &nbsp;
                <input name="lastName" id="lastName" required>
            </div>
            <div id="studentEmail">
                <label for="email" name="emailLabel" id="emailLabel">&nbsp;&nbsp;CSS Email</label>
                &nbsp; &nbsp;
                <input name="email" id="email" required>
            </div>
            <input type="submit" name="createSubmit" id="createSubmit" value="Submit" onclick="submitForm()">
        </form>
    </body>
</html>
