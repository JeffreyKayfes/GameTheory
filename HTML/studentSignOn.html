<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!---this design needs a definite update according to the wireframes--->
        <div id="studentSignOn" style="width: 100%; height: 100%; position: relative">
            <h1 id="signInHeader">
                Sign In
            </h1>
            <form method="POST" action="signOn.html">
                <div id="studentUsername">
                    <label for="username" name="usernameLabel" id="usernameLabel">&nbsp;&nbsp;Username</label>
                    &nbsp;
                    <input name="username" id="username" required>
                </div>
                <div id="studentPassword">
                    <label for="password" name="passwordLabel" id="passwordLabel">&nbsp;&nbsp;Password</label>
                    &nbsp; &nbsp;
                    <input name="password" id="password" required>
                </div>
                <input type="submit" name="signOnsubmit" id="signOnsubmit" value="Submit" onclick="submitForm()">
            </form>
        </div>
    </body>
</html>
