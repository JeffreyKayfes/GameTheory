<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../../css/TeacherSignOn.css">
</head>

<body>
    <div class="container">
        <form method="GET" action="../admin/teacherSelectGame.html">
            <div id="studentUsername">
                <label for="Email" name="emailLabel" id="email">&nbsp;&nbsp;Email</label>
                &nbsp;
                <input name="Email" id="Email" required>
            </div>
            <div id="studentPassword">
                <label for="password" name="passwordLabel" id="passwordLabel">&nbsp;&nbsp;Password</label>
                &nbsp; &nbsp;
                <input name="password" id="password" required>
            </div>
            <input type="submit" name="signOnsubmit" id="signOnsubmit" value="Submit" onclick="return submitForm()">
        </form><div class="menu">
            <a href="teacherCreateProfile.html">  <!-- Added anchor tag here -->
                <div class="home">Create a profile</div>
            </a>  <!-- Closing anchor tag -->
        </div>
        <div class="logo"></div>
    </div>
</body>

</html>
